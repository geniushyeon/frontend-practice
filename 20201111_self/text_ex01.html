<!DOCTYPE html>
<html>
    <head>
        <title>Hello HTML5 & CSS3 !</title>
    </head>
    <body>
        <h1>HTML Text 연습입니다</h1>
        <p>문장은 여기에 넣으세요</p>
        <p>줄바꿈이 되나?</p>
        <p>되네요</p>
        <hr>수평줄을 넣으세요<hr/>
        <blockquote>이것은 인용구입니다</blockquote>
        <p>공백을        넣어볼까요</p>
        <p><pre>이제          넣어볼까요</pre></p>
        <b>글자를 굵게 써보아요</b>
        <i>이번엔 기울여보아요</i><br/>
        <i>줄을 바꾸고 기울였습니다</i>
        <p><mark>형광펜을 그어볼까요</mark></p>
        <ul>
            <li>내가 좋아하는 음식</li>
            <li>당근 맛없어</li>
            <li>맛없다고</li>
        </ul>
        <ol>이건 순서 있는 목록
            <li>생활코딩</li>
            <li>이것이 자바다</li>
            <li>우아한 테크코스</li>
        </ol>
        <dl>이건 설명 있는 목록
            <dt>이건 제목</dt>
            <dd>이건 설명</dd>
        </dl>
    </body>
</html>
